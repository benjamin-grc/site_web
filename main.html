<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titre de la page</title>
  <meta name="description" content="Courte description de la page (≤ 160 caractères)." />

  <!-- Favicon (optionnel) -->
  <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->

  <!-- Feuille de styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Script JS (chargé après parsing du HTML) -->
  <script src="script.js" defer></script>

  <!-- Couleur de thème (mobile) -->
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <header>
    <h1>Titre principal</h1>
    <!-- Navigation principale -->
    <nav aria-label="Navigation principale">
      <ul>
        <li><a href="#section-1">Section 1</a></li>
        <li><a href="#section-2">Section 2</a></li>
      </ul>
    </nav>
  </header>

  <main id="contenu">
    <section id="section-1" aria-labelledby="titre-section-1">
      <h2 id="titre-section-1">Section 1</h2>
      <p>Votre contenu ici.</p>
    </section>

    <section id="section-2" aria-labelledby="titre-section-2">
      <h2 id="titre-section-2">Section 2</h2>
      <p>Autre contenu ici.</p>
    </section>
  </main>

  <footer>
    <small>© <span id="annee"></span> Mon Site</small>
  </footer>

  <script>
    // Petit utilitaire : mettre l'année courante dans le footer
    document.getElementById('annee').textContent = new Date().getFullYear();
  </script>
</body>
</html>
